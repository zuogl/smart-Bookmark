<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="title">
       Smart Bookmark
    </div>
  <div class="search-wrapper">
    <div class="search-container">
      <!-- <div class="search-icon">
        <img src="assets/search.svg" alt="搜索" width="16" height="16">
      </div> -->
      <input type="text" 
             id="searchInput" 
             aria-label="搜索书签"
             role="searchbox"
             aria-expanded="false"
             placeholder="请输入你想找的收藏网址">
    </div>
    <div class="results-container" id="results">
      <!-- 搜索结果将动态插入这里 -->
    </div>
  </div>
  <div class="keyboard-hint">
    <div class="keyboard-hint-text" data-i18n="keyboardHint"></div>
  </div>
  <div id="tagEditModal" class="modal">
    <div class="modal-content">
      <h3 data-i18n="addTag">添加标签</h3>
      <div class="modal-input-group">
        <input type="text" id="newTagInput" data-i18n-placeholder="addTagPlaceholder">
        <div class="modal-buttons">
          <button id="saveTagBtn" data-i18n="save">保存</button>
          <button id="cancelTagBtn" data-i18n="cancel">取消</button>
        </div>
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
