<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="title">
       Smart Bookmark
    </div>
  <div class="search-wrapper">
    <div class="search-container">
      <!-- <div class="search-icon">
        <img src="assets/search.svg" alt="搜索" width="16" height="16">
      </div> -->
      <input type="text" 
             id="searchInput" 
             aria-label="${chrome.i18n.getMessage('searchInputLabel')}"
             role="searchbox"
             aria-expanded="false"
             placeholder="__MSG_searchPlaceholder__">
    </div>
    <div class="results-container" id="results">
      <!-- 搜索结果将动态插入这里 -->
    </div>
  </div>
  <div class="keyboard-hint">
   <div class="keyboard-hint-text">
     __MSG_keyboardHint__
   </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
